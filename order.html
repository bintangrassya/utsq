<body>
    <section class="order" id="order">
        <h1 class="heading">My<span> Order</span></h1>
        <div class="row">
            <form action="" data-aos="fade-right">
                <input type="text" placeholder="name" class="box">
                <input type="email" placeholder="email" class="box">
                <input type="password" placeholder="password" class="box">
                <input type="number" placeholder="phone number" class="box">
                <textarea name="" id="" cols="30" rows="10" class="box address" placeholder="address"></textarea>
                <input type="submit" value="submit" class="btn">
            </form>
            <div class="image" data-aos="fade-left">
                <img src="./img/chef.jpg" alt="">
            </div>
        </div>
    </section>
